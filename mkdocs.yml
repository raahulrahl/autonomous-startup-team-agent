site_name: autonomous-startup-team-agent
repo_url: https://github.com/raahulrahl/autonomous-startup-team-agent
site_url: https://raahulrahl.github.io/autonomous-startup-team-agent
site_description: A multi-agent Agno Team that simulates an autonomous startup workforce. Specialized AI agents (e.g., Product Manager, Market Research, Sales, Legal, Finance, Support) coordinate under a CEO agent to self-organize tasks, make strategic decisions, and drive product development, market analysis, compliance, sales execution, and customer support. Built with Agnoâ€™s team orchestration, shared knowledge, and tool integrations, it showcases scalable AI collaboration for complex, real-world business workflows.
site_author: raahul
edit_uri: edit/main/docs/
repo_name: raahulrahl/autonomous-startup-team-agent
copyright: Maintained by <a href="https://raahulrahl.com">raahulrahl</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/autonomous_startup_team_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/raahulrahl/autonomous-startup-team-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/autonomous-startup-team-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
